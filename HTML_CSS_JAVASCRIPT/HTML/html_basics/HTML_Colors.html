<!DOCTYPE html>
<html>
	<head>
		<title>HTML Colors</title>
	</head>
	<body bgcolor="#000099">
		<h1>
			<font color="#FFFFFF">White headline</font>
		</h1>
		<hr>
		<em style="color: #B00B15;">
			Background color can be defined by the attribue "bgcolor or background-color";<br>
			The color of the font can be defined by the attribute "color";<br>
			These attributes can be used on block elements and inline elements;<br>
			Any color can be defined with hexadecimal, also never forget the "#".
		</em>
	</body>
</html>
