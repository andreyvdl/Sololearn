<!DOCTYPE html>
<html>
	<head>
		<title>Lists</title>
	</head>
	<body>
		<ol>
			<li>Red</li>
			<li>Green</li>
			<li>Blue</li>
		</ol>
		<hr>
		<em style="color: #B00B15;">
			Lists can be made with the tags "ol, /ol" to make ordered lists, inside the "ol" content you need to add the tags "li, /li".
		</em>
		<br>
		<br>


		<ul>
			<li>Rice</li>
			<li>Beans</li>
			<li>Sugar</li>
			<li>Eggs</li>
		</ul>
		<hr>
		<em style="color: #B00B15;">
			You can also make unordered lists with the tags "ul, /ul" and also add the "li" tag.
		</em>
	</body>
</html>
