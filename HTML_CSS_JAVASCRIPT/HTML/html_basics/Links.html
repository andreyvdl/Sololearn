<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
	</head>
	<body>
		<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="blank">DON'T CLICK</a>
		<hr>
		<em style="color: #B00B15;">
			Links can be put on the attribute "href" inside a tag "a, /a";<br>
			You need to write something between the "a" tags;<br>
			You can also put an "img" between the "a" tag to make a clickable image.<br>
			<br>
			By adding an attribute "target="blank" " you can make the link open on a new tab. 
		</em>
	</body>
</html>
