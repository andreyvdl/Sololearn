<!DOCTYPE html>
<html>
	<head>
		<title>The Progress Element</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<i style="color: #ffffff;">snake</i><b>SNEAK 100</b><br>
		<progress min="0" max="100" value="100"></progress>
		<hr>
		<em style="color: #B00B15;">
			The tag "progress, /progress" creates a progress bar;<br>
			The attributes "min" and "max", represents the minimal and max of the task;<br>
			The "value" attribute represents where in between the min and max the progress is.
		</em>
	</body>
</html>
