<!doctype html>
<html>
	<head>
		<title>Events</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<!--
			some events can be set on the HTML to react with the script;
			they are:
			onclick, occurs when the user clicks on an element;
			onload, occurs when an object has loaded;
			onunload, occurs once a page has unloaded (for <body>);
			onchange, occurs when the content of a form element have changed (for <input> <keygen> <select> <textarea>);
			onmouseover, occurs when the pointer is moved onto an element, or onto its children;
			onmouseout, occurs when a user moves the mouse pointer out of an element, or out of its children;
			onmousedown, occurs when the user presses a mouse button over an element;
			onmouseup, occurs when a user releases a mouse button over an element;
			onblur, occurs when an element loses focus;
			onfocus occurs when an element gets focus;
		-->
		<button onclick="show()">Click Me</button>
		<input type="text" id="name" onchange="change()">
		<script>
			function show() {
				alert("HI there");
			}

			function change() {
				var x = document.getElementById("name");
				x.value = x.value.toUpperCase();
			}
		</script>
	</body>
</html>
