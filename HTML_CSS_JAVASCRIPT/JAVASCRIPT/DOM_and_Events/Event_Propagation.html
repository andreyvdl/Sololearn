<!DOCTYPE html>
<html>
	<head>
		<title>propragatign</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<script>
			/*
			for event propragation we have "bubbling" and "capturing";
			bubbling, will execute the innermost element event first;
			capturing, will execute the outermost element event first;

			remember the useCapture from addEventListener?
			the default value is false and will represent bubbling;
			the true value will represent capturing;
			*/
		</script>
	</body>
</html>
