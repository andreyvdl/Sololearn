<!DOCTYPE html>
<html>
	<head>
		<title>First JavaScript</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<!--It's better to let the script before closing the body tag, but you can put it anywhere-->
		<script>
			/*
			"console.log()" will be your printf now :)
			you can add HTML markup to customize the "document.write()" string;
			*/
			document.write("Hello World! I am a document.write");
			document.write("<h1>Hello World! I am a document.write but as a title</h1>");
			console.log("Hello! I am a console.log ... but you can only read me in the console ;)");
		</script>
	</body>
</html>
